<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="form">
            <input type="text" id="input" >
            <input type="number" id="price">
            <select id="category" required>
                <option value="Food">Food</option>
                <option value="Health">Health</option>
                <option value="Fashion">Fashion</option>
                <option value="Travel">Travel</option>
            </select>
            <input type="date" id="date">
            <button type="submit">Add Expense</button>
        </form>

        <div class="filter-section mt-4">
            <button id="filter-btn" class="btn btn-primary mt-2">Filter</button>
            <select id="filter-category" class="form-select" style="display: none;">
                <option value="All">All</option>
                <option value="Food">Food</option>
                <option value="Health">Health</option>
                <option value="Fashion">Fashion</option>
                <option value="Travel">Travel</option>
            </select>
        </div>

        <div class="expense-table">
            <table class="table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="list"></tbody>
            </table>
            <button id="show-total">Show Total Expenses</button>
            <p id="total-expenses">Total :â‚¹0.00</p>
        </div>
    </div>

    <script src="./script.js">

    </script>
</body>
</html>
